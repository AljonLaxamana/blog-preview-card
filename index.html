<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <section class="card-img-container">
        <img src="/assets/images/illustration-article.svg" alt="" />
      </section>
      <section class="card-details-container">
        <span class="card-details-status">Learning</span>
        <p class="card-details-date-published">Published 21 Dec 2023</p>

        <p class="card-details-title">HTML & CSS foundations</p>
        <p class="card-details-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <section class="card-details-icon-and-name-container">
          <img
            class="card-details-author-icon"
            src="/assets/images/image-avatar.webp"
            alt=""
            height="32px"
            width="32px"
          />
          <p class="card-details-author-name">Greg Hooper</p>
        </section>
      </section>
    </main>
  </body>
</html>
